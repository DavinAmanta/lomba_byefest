<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Buku</title>
  <link rel="stylesheet" href="book.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="sidebar">
    <h2>Admin Bimbel</h2>
    <a href="../dashboard/dashboard.html">📊 Dashboard</a>
    <a href="../student/student.html">👩‍🎓 Data Siswa</a>
    <a href="../teacher/teacher.html">👨‍🏫 Data Guru</a>
    <a href="../class/class.html">🏫 Data Kelas</a>
    <a href="../book/book.html" class="active">📚 Buku</a>
  </div>

  <div class="main">
    <div class="navbar">
      <div class="navbar-left" style="margin-left: 25px;">  Data Buku</div>
      <div class="profile">
        <img src="https://i.pravatar.cc/150?img=11" alt="Profil">
      </div>
    </div>

    <div class="content">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Daftar Buku</h1>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalTambahBuku">+ Tambah Buku</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Judul</th>
            <th>Penulis</th>
            <th>Kategori</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Modul Matematika Kelas 10</td>
            <td>Ahmad Yusuf</td>
            <td>Matematika</td>
            <td>
              <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modalEditBuku">✏️</button>
              <button class="btn btn-danger btn-sm">🗑️</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Tambah Buku -->
  <div class="modal fade" id="modalTambahBuku" tabindex="-1" aria-labelledby="modalTambahBukuLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title" id="modalTambahBukuLabel">Tambah Buku</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="judul" class="form-label">Judul</label>
              <input type="text" class="form-control" id="judul" placeholder="Judul Buku">
            </div>
            <div class="mb-3">
              <label for="penulis" class="form-label">Penulis</label>
              <input type="text" class="form-control" id="penulis" placeholder="Nama Penulis">
            </div>
            <div class="mb-3">
              <label for="kategori" class="form-label">Kategori</label>
              <input type="text" class="form-control" id="kategori" placeholder="Kategori Buku">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button type="submit" class="btn btn-success">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Modal Edit Buku -->
<div class="modal fade" id="modalEditBuku" tabindex="-1" aria-labelledby="modalEditBukuLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditBukuLabel">Edit Buku</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="edit-judul" class="form-label">Judul</label>
            <input type="text" class="form-control" id="edit-judul" value="Modul Matematika Kelas 10">
          </div>
          <div class="mb-3">
            <label for="edit-penulis" class="form-label">Penulis</label>
            <input type="text" class="form-control" id="edit-penulis" value="Ahmad Yusuf">
          </div>
          <div class="mb-3">
            <label for="edit-kategori" class="form-label">Kategori</label>
            <input type="text" class="form-control" id="edit-kategori" value="Matematika">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
        </div>
      </form>
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
