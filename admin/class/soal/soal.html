<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tambah Soal - Admin Bimbel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: rgba(44, 62, 80, 1);
      --accent-color: #1abc9c;
      --bg-color: #f5f7fa;
      --text-color: #2c3e50;
      --card-bg: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      display: flex;
    }

    .sidebar {
      width: 240px;
      background-color: var(--primary-color);
      color: white;
      padding: 30px 20px;
      height: 100vh;
      position: fixed;
    }

    .sidebar h2 {
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 40px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: var(--accent-color);
    }

    .main {
      margin-left: 240px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #fafafa;
      padding: 16px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      padding: 30px;
    }

    h1 {
      font-size: 24px;
      color: var(--text-color);
      margin-bottom: 20px;
    }

    form {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    label {
      font-weight: 500;
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      color: var(--text-color);
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .btn-submit {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-submit:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }

      .main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Bimbel</h2>
    <a href="../dashboard/dashboard.html">üìä Dashboard</a>
    <a href="../student/student.html">üë©‚Äçüéì Data Siswa</a>
    <a href="../teacher/teacher.html">üë®‚Äçüè´ Data Guru</a>
    <a href="../class/class.html" class="active">üè´ Data Kelas</a>
    <a href="../tryout/tryout.html">üìù Try Out</a>
  </div>

  <div class="main">
    <div class="navbar">
      <div><strong>Tambah Soal</strong></div>
      <div class="profile">
        <img src="https://i.pravatar.cc/150?img=15" alt="Admin" />
      </div>
    </div>

    <div class="content">
      <h1>Form Tambah Soal Baru</h1>
        <label for="kelas">Kelas</label>
        <select id="kelas" name="kelas">
          <option value="10">Kelas 10 IPA</option>
          <option value="11">Kelas 11 IPS</option>
          <option value="12">Kelas 12 SBMPTN</option>
        </select>

        <label for="mapel">Mata Pelajaran</label>
        <input type="text" id="mapel" name="mapel" placeholder="Contoh: Matematika">

        <label for="soal">Isi Soal</label>
        <textarea id="soal" name="soal" rows="4" placeholder="Tuliskan isi soal di sini..."></textarea>

        <label for="opsi_a">Opsi A</label>
        <input type="text" id="opsi_a" name="opsi_a" placeholder="Opsi A">

        <label for="opsi_b">Opsi B</label>
        <input type="text" id="opsi_b" name="opsi_b" placeholder="Opsi B">

        <label for="opsi_c">Opsi C</label>
        <input type="text" id="opsi_c" name="opsi_c" placeholder="Opsi C">

        <label for="opsi_d">Opsi D</label>
        <input type="text" id="opsi_d" name="opsi_d" placeholder="Opsi D">

        <label for="jawaban">Jawaban Benar</label>
        <select id="jawaban" name="jawaban">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>

        <button class="btn-submit" onclick="window.location.href='../../class/class.html'">Simpan Soal</button>
    </div>
  </div>
</body>
</html>
