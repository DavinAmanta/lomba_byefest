<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIVY Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register_admin.css">
</head>

<body style="background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
    <div class="container">
        <div class="left">
            <div>
                <h1>FIVY</h1>
                <p>E-Learning untuk SMA/SMK Sederajat</p>
            </div>
            <div class="shape">
                <img src="../move.png">
            </div>

            <small>Created By @TeamFIVY</small>
        </div>
        <div class="right">
            <h2>Sign Up</h2>
            <form>
                <div class="form-group">
                    <label>Nama</label>
                    <input type="text" name="nama">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password">
                </div>
                <a href="../login_admin/loginadmin.html" class="login-btn">Daftar</a>
                <div class="signup">
                    Sudah memiliki akun? <a href="../login_admin/loginadmin.html">Login</a>
                </div>
                <div class="social-login">
                    <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google">
                    <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook">
                    <img src="https://img.icons8.com/color/48/twitter--v1.png" alt="Twitter">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
