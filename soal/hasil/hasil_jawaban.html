<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hasil Jawaban</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d0e7ff, #f7fcff);
      overflow: hidden;
    }

    .wrapper {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      background: #ffffff;
      padding: 50px;
      border-radius: 30px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      max-width: 1200px;
      width: 100%;
      animation: fadeIn 1s ease;
      gap: 40px;
      align-items: center;
      justify-content: space-evenly;
    }

    .chart-box {
      flex: 1.2;
      min-width: 360px;
      display: flex;
      justify-content: center;
    }

    .info-box {
      flex: 1;
      min-width: 300px;
    }

    h1 {
      font-size: 36px;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .summary {
      font-size: 20px;
      color: #34495e;
      line-height: 2;
      margin-bottom: 30px;
    }

    .btn-back {
      display: inline-block;
      padding: 14px 30px;
      background-color: #3b5a91;
      color: #fff;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn-back:hover {
      background-color: #2d4773;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 30px 20px;
        gap: 30px;
        text-align: center;
      }

      h1 {
        font-size: 28px;
      }

      .summary {
        font-size: 18px;
      }

      .btn-back {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="chart-box">
        <canvas id="resultChart" width="340" height="340"></canvas>
      </div>
      <div class="info-box">
        <h1>Hasil Jawaban Kamu</h1>
        <div class="summary" id="summary"></div>
        <a href="../../latihan_soal/latihan_soal.html" class="btn-back">‚Üê Kembali ke Latihan</a>
      </div>
    </div>
  </div>

  <script>
    const benar = 13;
    const salah = 5;
    const tidakDijawab = 2;
    const total = benar + salah + tidakDijawab;

    const ctx = document.getElementById('resultChart').getContext('2d');
    const resultChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Benar', 'Salah', 'Tidak Dijawab'],
        datasets: [{
          data: [benar, salah, tidakDijawab],
          backgroundColor: ['#2ecc71', '#e74c3c', '#f1c40f'],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          datalabels: {
            color: '#ffffff',
            font: {
              weight: 'bold',
              size: 18
            },
            formatter: (value) => {
              const percent = ((value / total) * 100).toFixed(1);
              return `${percent}%`;
            }
          },
          legend: {
            position: 'bottom',
            labels: {
              font: {
                size: 16,
                family: 'Poppins'
              },
              padding: 15
            }
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                const label = context.label || '';
                const value = context.parsed;
                const percent = ((value / total) * 100).toFixed(1);
                return `${label}: ${value} soal (${percent}%)`;
              }
            }
          }
        }
      },
      plugins: [ChartDataLabels]
    });

    document.getElementById("summary").innerHTML = `
      <strong>Total Soal:</strong> ${total} <br>
      <strong>Benar:</strong> ${benar} soal<br>
      <strong>Salah:</strong> ${salah} soal<br>
      <strong>Tidak Dijawab:</strong> ${tidakDijawab} soal
    `;
  </script>
</body>
</html>
