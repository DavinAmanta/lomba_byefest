<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIVY Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <p>faizz noob</p>
    <div class="container">
        <div class="left">
            <div>
                <h1>FIVY</h1>
                <p>E-Learning untuk SMA/SMK Sederajat</p>
            </div>
            <div class="shape">
                <img src="../move.png">
            </div>
            <small>Created By @TeamFIVY</small>
        </div>
        <div class="right">
            <h2>Sign In</h2>
            <form>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password">
                </div>
               <a href="../landing_page/landing_page.html" class="login-btn">Login</a>

                <div class="signup">
                    Belum memiliki akun? <a href="../register/register.html">Daftar</a>
                </div>
                <div class="social-login">
                    <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google">
                    <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook">
                    <img src="https://img.icons8.com/color/48/twitter--v1.png" alt="Twitter">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
