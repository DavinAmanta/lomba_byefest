<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forum Diskusi Bahasa Indonesia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="forum.css">
</head>
<body>

  <!-- Sidebar Grup -->
  <div class="sidebar">
  <h2>Grup Diskusi</h2>

  <a href="forum_tryout.html" class="group">💬 Try Out</a>
  <a href="forum_matematika.html" class="group">📘 Matematika</a>
  <a href="forum_ptn.html" class="group">🎯 PTN</a>
  <a href="forum_bahasa.html" class="group active">📚 Bahasa Indo</a>

  <div style="margin-top: auto; padding-top: 20px;">
    <a href="../member/member.html" class="back-btn" style="
      display: inline-block;
      color: white;
      background-color: #5568c6;
      padding: 10px 14px;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.95rem;
    ">
      ← Kembali
    </a>
  </div>
</div>


  <!-- Chat Area -->
  <div class="chat-wrapper">
    <div class="chat-header">Grup: Bahasa Indonesia</div>

    <div class="chat-container">
      <div class="message from-other">
        <div class="sender-name">Faiz</div>
        Ciri-ciri teks eksposisi itu apa aja ya?
        <div class="timestamp">20:10</div>
      </div>

      <div class="message from-me">
        <div class="sender-name">Saya</div>
        Ada pendapat + fakta pendukung. Tujuannya untuk menjelaskan suatu hal secara logis.
        <div class="timestamp">20:11</div>
      </div>

      <div class="message from-other">
        <div class="sender-name">Davin</div>
        Teks eksposisi mirip opini gitu ya?
        <div class="timestamp">20:12</div>
      </div>
    </div>

    <!-- Input Pesan -->
    <form class="chat-input" onsubmit="return false;">
      <input type="checkbox" id="media-toggle" hidden>
      <label for="media-toggle" class="icon-btn" title="Tambah file/media">
        <i class="fa fa-paperclip"></i>
      </label>

      <div class="media-options">
        <button><i class="fa fa-image"></i> Gambar</button>
        <button><i class="fa fa-file-alt"></i> Dokumen</button>
        <button><i class="fa fa-microphone"></i> Audio</button>
      </div>

      <input type="text" placeholder="Ketik pesan di sini..." />
      <button type="submit" class="icon-btn" title="Kirim"><i class="fa fa-paper-plane"></i></button>
    </form>
  </div>

</body>
</html>
